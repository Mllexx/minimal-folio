        .nav-link:after{

            position: absolute;

            transform: scaleX(0);

            bottom: 0;
            left: 0;
            background-color:

            transform-origin: bottom right;
            transition: transform 0.25s ease-out;
        }
        .nav-link:hover:after{
            transform: scaleX(1);
            transform-origin: bottom left;
        }
